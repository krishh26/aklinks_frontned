<div class="dashboard-container" [class.sidebar-closed]="!isSidebarOpen">
  <!-- Shared Sidebar -->
  <app-sidebar [isOpen]="isSidebarOpen" (sidebarToggle)="toggleSidebar()"></app-sidebar>

  <!-- Mobile Sidebar Overlay -->
  <div class="sidebar-overlay" *ngIf="isSidebarOpen" (click)="closeSidebar()"></div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Admin Header -->
    <app-admin-header [isSidebarOpen]="isSidebarOpen" (sidebarToggle)="toggleSidebar()"></app-admin-header>

    <!-- Top Bar -->
    <header class="top-bar">
      <div class="top-bar-left">
        <h1 class="page-title">Change Password</h1>
        <p class="page-subtitle">Update your account password to keep it secure.</p>
      </div>
    </header>

    <!-- Change Password Content -->
    <div class="dashboard-content">
      <div class="change-password-container">
        <div class="change-password-content">
          <div class="password-form-wrapper">
            <form (ngSubmit)="onSubmit()" class="password-form">
              <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <div class="password-input-wrapper">
                  <input 
                    [type]="showCurrentPassword ? 'text' : 'password'" 
                    id="currentPassword" 
                    name="currentPassword" 
                    [(ngModel)]="passwordForm.currentPassword"
                    class="form-input"
                    required
                    placeholder="Enter your current password"
                  />
                  <button 
                    type="button" 
                    class="password-toggle-btn"
                    (click)="toggleCurrentPasswordVisibility()"
                    aria-label="Toggle password visibility"
                  >
                    <svg *ngIf="!showCurrentPassword" class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg *ngIf="showCurrentPassword" class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                      <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-input-wrapper">
                  <input 
                    [type]="showNewPassword ? 'text' : 'password'" 
                    id="newPassword" 
                    name="newPassword" 
                    [(ngModel)]="passwordForm.newPassword"
                    class="form-input"
                    required
                    placeholder="Enter your new password"
                    minlength="6"
                  />
                  <button 
                    type="button" 
                    class="password-toggle-btn"
                    (click)="toggleNewPasswordVisibility()"
                    aria-label="Toggle password visibility"
                  >
                    <svg *ngIf="!showNewPassword" class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg *ngIf="showNewPassword" class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                      <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                  </button>
                </div>
                <small class="form-hint">Password must be at least 6 characters long</small>
              </div>

              <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <div class="password-input-wrapper">
                  <input 
                    [type]="showConfirmPassword ? 'text' : 'password'" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    [(ngModel)]="passwordForm.confirmPassword"
                    class="form-input"
                    required
                    placeholder="Confirm your new password"
                    minlength="6"
                  />
                  <button 
                    type="button" 
                    class="password-toggle-btn"
                    (click)="toggleConfirmPasswordVisibility()"
                    aria-label="Toggle password visibility"
                  >
                    <svg *ngIf="!showConfirmPassword" class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg *ngIf="showConfirmPassword" class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                      <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="form-actions">
                <button type="submit" class="submit-button" [disabled]="isLoading">
                  <span *ngIf="!isLoading">Change Password</span>
                  <span *ngIf="isLoading">Changing Password...</span>
                </button>
                <button type="button" class="cancel-button" [disabled]="isLoading" (click)="passwordForm = { currentPassword: '', newPassword: '', confirmPassword: '' }">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
