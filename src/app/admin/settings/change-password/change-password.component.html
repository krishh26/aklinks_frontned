<div class="dashboard-container" [class.sidebar-closed]="!isSidebarOpen" [class]="currentTheme + '-theme'">
  <!-- Shared Sidebar -->
  <app-sidebar [isOpen]="isSidebarOpen" (sidebarToggle)="toggleSidebar()"></app-sidebar>

  <!-- Mobile Sidebar Overlay -->
  <div class="sidebar-overlay" *ngIf="isSidebarOpen" (click)="closeSidebar()"></div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Admin Header -->
    <header class="admin-header">
      <div class="header-left">
        <button class="sidebar-toggle-header-btn" *ngIf="!isSidebarOpen" (click)="toggleSidebar()" title="Open Sidebar">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
      
      <div class="header-right">
        <div class="theme-switcher-wrapper">
          <button class="header-icon theme-toggle" (click)="toggleThemeDropdown()">
            <span>{{ getThemeIcon() }}</span>
          </button>
          <div class="theme-dropdown" [class.active]="isThemeDropdownOpen">
            <button 
              class="theme-option" 
              [class.active]="currentTheme === 'light'"
              (click)="selectTheme('light')">
              <span class="theme-icon">â˜€ï¸</span>
              <span class="theme-label">Light</span>
            </button>
            <button 
              class="theme-option" 
              [class.active]="currentTheme === 'dark'"
              (click)="selectTheme('dark')">
              <span class="theme-icon">ğŸŒ™</span>
              <span class="theme-label">Dark</span>
            </button>
            <button 
              class="theme-option" 
              [class.active]="currentTheme === 'blue'"
              (click)="selectTheme('blue')">
              <span class="theme-icon">ğŸŒŠ</span>
              <span class="theme-label">Blue</span>
            </button>
          </div>
        </div>
        <button class="header-icon notifications">
          <span>ğŸ””</span>
          <span class="notification-badge">3</span>
        </button>
        <button class="header-icon profile">
          <span>ğŸ‘¤</span>
        </button>
      </div>
    </header>

    <!-- Top Bar -->
    <header class="top-bar">
      <div class="top-bar-left">
        <h1 class="page-title">Change Password</h1>
        <p class="page-subtitle">Update your account password to keep it secure.</p>
      </div>
    </header>

    <!-- Change Password Content -->
    <div class="dashboard-content">
      <div class="change-password-container">
        <div class="change-password-content">
          <div class="password-form-wrapper">
            <form (ngSubmit)="onSubmit()" class="password-form">
              <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input 
                  type="password" 
                  id="currentPassword" 
                  name="currentPassword" 
                  [(ngModel)]="passwordForm.currentPassword"
                  class="form-input"
                  required
                  placeholder="Enter your current password"
                />
              </div>

              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input 
                  type="password" 
                  id="newPassword" 
                  name="newPassword" 
                  [(ngModel)]="passwordForm.newPassword"
                  class="form-input"
                  required
                  placeholder="Enter your new password"
                  minlength="6"
                />
                <small class="form-hint">Password must be at least 6 characters long</small>
              </div>

              <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input 
                  type="password" 
                  id="confirmPassword" 
                  name="confirmPassword" 
                  [(ngModel)]="passwordForm.confirmPassword"
                  class="form-input"
                  required
                  placeholder="Confirm your new password"
                  minlength="6"
                />
              </div>

              <div class="form-actions">
                <button type="submit" class="submit-button">Change Password</button>
                <button type="button" class="cancel-button" (click)="passwordForm = { currentPassword: '', newPassword: '', confirmPassword: '' }">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
